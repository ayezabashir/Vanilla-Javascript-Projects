<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="file_input">
          <input type="file" id="file_input" />
          <div class="upload-file">
            <img class="upload-icon" width="30" height="30" src="https://img.icons8.com/office/40/upload--v1.png" alt="upload--v1" />
            <div class="msg">
              Upload your photo.
            </div>
          </div>
        </div>
        <div class="show-img">
        </div>
      </div>
</body>
</html>
